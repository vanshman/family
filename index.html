<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FAMILY BOOK</title>
        <style>
            img{
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>FAMILY BOOK</h1>
            <img id="img" src="https://images-na.ssl-images-amazon.com/images/I/91zbi9M+mKL.jpg">
            <h3 id="name"></h3>
            <button onclick="next()">Next</button>
        </center>
        <script>
            var imgs;
            var names;
            var stat = 0;
            function next(){
                imgs = ["Screenshot 2021-04-12 at 5.07.12 PM.png", "https://img.pngio.com/mother-png-clipart-arm-boy-cartoon-cartoon-mother-child-free-cartoon-mother-png-728_1019.jpg", "https://media.istockphoto.com/vectors/kid-walking-with-smart-phone-vector-id646331020?k=6&m=646331020&s=612x612&w=0&h=p_vDy6vNfr04L5dYi7_Sl4rWzyKbPVGHrVx6zyb631c=", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkBHREWpwqX8xq4iOSU9_4Q-51_j6BYlV0k_6PjJNqPTxvC0p0ohXVyzLKJLx8pI118Ng&usqp=CAU"];
                names = ["Dad", "Mom", "Me", "My brother"];
                document.getElementById("img").src = imgs[stat];
                document.getElementById("name").innerHTML = names[stat];
                stat++;
                if (stat > 3){
                    stat = 0;
                }
            }
        </script>
    </body>
</html>
